<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Mi Cartera de Inversión</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style_assets.css">
        <link rel="icon" href="../images/favicon/favicon-32x32.png">    
    </head>
    <body>
        <nav>
            <h1>Mi Cartera de Inversión</h1>
        </nav>
        <!-- Aca inicia el widget de trading view. NO ABRIR -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com/markets/" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols" [
                    {
                        "description": "Bitcoin/Dolar ($USD)",
                        "proName": "BITSTAMP:BTCUSD"
                    },
                    {
                        "description": "Ether/Dolar ($USD)",
                        "proName": "COINBASE:ETHUSD"
                    },
                    {
                        "description": "Dolar Oficial ($ARS)",
                        "proName": "FX_IDC:USDARS"
                    },
                    {
                        "description": "S&P 500",
                        "proName": "SP:SPX"
                    },
                    {
                        "description": "NASDAQ",
                        "proName": "SKILLING:NASDAQ"
                    },
                    {
                        "description": "DOW JONES",
                        "proName": "TVC:DJI"
                    },
                    {
                        "description": "MERVAL",
                        "proName": "INDEX:IAR"
                    },
                    {
                        "description": "Dolar/Euro ($USD)",
                        "proName": "FX_IDC:USDEUR"
                    },
                    {
                        "description": "YPF Argentina ($ARS)",
                        "proName": "BCBA:YPFD"
                    },
                    {
                        "description": "Grupo Galicia ($ARS)",
                        "proName": "BCBA:GGAL"
                    }
                    ],
                    "showSymbolLogo"; true,
                    "colorTheme"; "dark",
                    "isTransparent"; false,
                    "displayMode"; "adaptive",
                    "locale"; "es"
                }
                    </script>
        </div>
        <div id="initial_variables_box">
            <object id="welcome_user"></object>
            <object id="dolar_value_tag"></object>
            <object id="interest_rate_tag"></object>
        </div>
        <main id="main_box">
            <form id="form_pesos_depositados" action="">
                <div class="form_box">
                    <p>¿Cual es la cantidad de pesos que posee?</p>
                </div>
                <div class="form_box">
                    <label for="dolar_value">Cantidad de Pesos &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input id="pesos_input_amount" type="text" placeholder="Cantidad de $ARS">
                </div>
                <div class="form_box">
                    <button id="pesos_1_next_step_btn">Click para continuar</button>
                </div>
            </form>
    
            <form id="form_plazo_fijo" style="display:none" action="">
                <div class="form_box">
                    <label id="user_name_label" for="user_name">Nombre del Usuario</label>
                    <input id="user_name" type="text" placeholder="Nombre y Apellido">
                </div>
                <div class="form_box">
                    <label id="dolar_value_label" for="dolar_value">Valor del Dolar &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input id="dolar_value" type="text" placeholder="Valor $ARS/$USD">
                </div>
                <div class="form_box">
                    <label id="interest_rate_label" for="interest_rate">Tasa de Interes &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
                    <input id="interest_rate" type="text" placeholder="Valor Anual T.I.">
                </div>
                <div class="form_box">
                    <button id="pesos_2_next_step_btn">Click para continuar</button>
                </div>
            </form>

        <form id="form_bonos_acciones" style="display:none" action="">
            <div class="form_box">
                <label id="user_name_label" for="user_name">Nombre del Usuario</label>
                <input id="user_name" type="text" placeholder="Nombre y Apellido">
            </div>
            <div class="form_box">
                <label id="dolar_value_label" for="dolar_value">Valor del Dolar &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input id="dolar_value" type="text" placeholder="Valor $ARS/$USD">
            </div>
            <div class="form_box">
                <label id="interest_rate_label" for="interest_rate">Tasa de Interes &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </label>
                <input id="interest_rate" type="text" placeholder="Valor Anual T.I.">
            </div>
            <div class="form_box">
                <button id="pesos_3_next_step_btn">Click para continuar</button>
            </div>
        </form>

        </main>
        <div id="patrimonio_box">
            <p id="pesos_patrimonio">Patrimonio en pesos:</p>
            <p id="dolares_patrimonio">Patrimonio en dolares:</p>
            <p id="btc_patrimonio">Patrimonio en BTC:</p>
        </div>
        <footer>
            <p>Copyright &copy <a href="https://www.linkedin.com/in/constancio-molinengo/">Constancio Molinengo</a>.</p>
        </footer>
        <script src="../js/local_currency.js"></script>
        <script src="../js/initial_values.js"></script>
    </body>
</html>
