<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Mi Cartera de Inversión</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/favicon/favicon-32x32.png">
    
    </head>
    <body>
        <nav>
            <h1>Mi Cartera de Inversión</h1>
        </nav>

        <!-- Aca inicia el widget de trading view. NO ABRIR -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright"><a href="https://es.tradingview.com/markets/" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols" [
                    {
                        "description": "Bitcoin/Dolar ($USD)",
                        "proName": "BITSTAMP:BTCUSD"
                    },
                    {
                        "description": "Ether/Dolar ($USD)",
                        "proName": "COINBASE:ETHUSD"
                    },
                    {
                        "description": "Dolar Oficial ($ARS)",
                        "proName": "FX_IDC:USDARS"
                    },
                    {
                        "description": "S&P 500",
                        "proName": "SP:SPX"
                    },
                    {
                        "description": "NASDAQ",
                        "proName": "SKILLING:NASDAQ"
                    },
                    {
                        "description": "DOW JONES",
                        "proName": "TVC:DJI"
                    },
                    {
                        "description": "MERVAL",
                        "proName": "INDEX:IAR"
                    },
                    {
                        "description": "Dolar/Euro ($USD)",
                        "proName": "FX_IDC:USDEUR"
                    },
                    {
                        "description": "YPF Argentina ($ARS)",
                        "proName": "BCBA:YPFD"
                    },
                    {
                        "description": "Grupo Galicia ($ARS)",
                        "proName": "BCBA:GGAL"
                    }
                    ],
                    "showSymbolLogo"; true,
                    "colorTheme"; "dark",
                    "isTransparent"; false,
                    "displayMode"; "adaptive",
                    "locale"; "es"
                }
                    </script>
        </div>

        <!-- Aca armamos:   1 bloque para ingresar valores generales.
                            3 bloques donde introduciremos los inputs del usuario en JS mediante el uso y manipulacion de DOM -->
        
        <div class="supra_main">

            <div id="start_blocks">
                <p id="start_block"></p>
                <p id="start_block_inputs"></p>
            </div>

                <div id="next_button_div">
                    <input id="next_button" type="button" value="Siguiente →" >
                </div>
            
        </div>

        <main class="activos">
            <!-- Activos en moneda nacional -->
            <div id="bloque_moneda_nacional">
                <h3 class="titulo_moneda_nacional">Moneda Nacional</h3>
                
                <div class="activos_ingresados_moneda_nacional">

                </div>
            </div>
            <!-- Activos en moneda extranjera -->
            <div id="bloque_moneda_extranjera">
                <h3 class="titulo_moneda_extranjera">Moneda Extranjera</h3>
                
                <div class="activos_ingresados_moneda_extranjera">

                </div>
            </div>
            <!-- Activos en cryptomonedas -->
            <div id="bloque_criptomonedas">
                <h3 class="titulo_cryptomonedas">Cryptomonedas</h3>
                
                <div class="activos_ingresados_cryptomonedas">

                </div>
            </div>

        </main>

        <footer>
            <p>Copyright &copy <a href="https://www.linkedin.com/in/constancio-molinengo/">Constancio Molinengo</a>.</p>
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
